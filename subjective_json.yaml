# Subjective benchmarks (dependent on current head) returning JSON responses.
---
- name: head_block_header
  request:
    url: /eth/v1/beacon/headers/head

- name: head_blinded_block_json
  request:
    url: /eth/v1/beacon/blinded_blocks/head
    header: "Accept: application/json"

- name: head_block_root
  request:
    url: /eth/v1/beacon/blocks/head/root

- name: head_block_attestations
  request:
    url: /eth/v1/beacon/blocks/head/attestations

- name: head_state_root
  request:
    url: /eth/v1/beacon/states/head/root

- name: head_state_fork
  request:
    url: /eth/v1/beacon/states/head/fork

- name: head_state_finality_checkpoints
  request:
    url: /eth/v1/beacon/states/head/finality_checkpoints
